---
- name: my_username
  description: Your username, used to log in to your account
  sources:
  - type: env
    env:
      key: "USERNAME"
  - type: 1password
    1password:
      ref: op://Personal/my_test_credential/username

- name: my_password
  description: Your password, used to log in to your account
  sources:
  - type: env
    env:
      key: "PASSWORD"
  - type: 1password
    1password:
      ref: op://Personal/my_test_credential/password
