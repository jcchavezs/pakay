name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  test:
    strategy:
        matrix:
            go_version: [ 1.23, 1.24 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}
  
      - name: Run tests
        run: make test
